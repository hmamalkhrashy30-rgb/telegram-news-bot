services:
  - type: web
    name: telegram-news-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: CHANNEL_USERNAME
        value: "@MarketNewsArabia"
      - key: CHECK_INTERVAL
        value: "300"
